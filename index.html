<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой первый сайт</title>
    <meta name="description" content="Просто тестовый сайт-пустышка :)">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #2b7cff, #050816);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(0, 0, 0, 0.5);
            padding: 24px 32px;
            border-radius: 18px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            text-align: center;
            max-width: 420px;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 28px;
        }
        p {
            margin: 6px 0;
            opacity: 0.9;
        }
        .tag {
            margin-top: 14px;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Привет, это мой сайт</h1>
        <p>Я просто тестирую, как делать сайты :)</p>
        <p>Автор: <b>ТВОЁ_ИМЯ</b></p>
        <p class="tag">#моя_первая_страница</p>
    </div>
</body>
</html>
