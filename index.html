<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            font-family: "Inter", Arial, sans-serif;
            background: #0d0d0f;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: 0.4s ease;
        }

        body.light {
            background: #f4f4f7;
            color: #000;
        }

        .card {
            text-align: center;
            padding: 40px 55px;
            border-radius: 22px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(14px);
            box-shadow: 0 0 50px rgba(0,0,0,0.35);
            animation: fadeIn 1.4s forwards;
            transform: translateY(25px);
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 38px;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.75;
            margin-bottom: 40px;
        }

        .btn-row {
            display: flex;
            justify-content: center;
            gap: 18px;
        }

        .btn {
            padding: 12px 26px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-size: 15px;
            background: #1a1a1d;
            border: 1px solid #ffffff30;
            transition: 0.25s;
        }

        body.light .btn {
            color: #000;
            background: #ffffff;
            border: 1px solid #dcdcdc;
        }

        .btn:hover {
            background: #3a3af5;
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(50,70,255,0.4);
        }

        #hiddenText {
            margin-top: 25px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: 0.5s ease;
            font-size: 15px;
        }

        #hiddenText.show {
            opacity: 1;
            max-height: 200px;
        }

    </style>
</head>
